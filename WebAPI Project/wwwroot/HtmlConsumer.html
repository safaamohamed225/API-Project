<!DOCTYPE html>
<html>
<head>
  
</head>
<body>

    <div id="div1"><h2>Let jQuery AJAX Change This Text   
        <ul id="emps"></ul>
        </h2>
  
    </div>

    <button>Get External Content</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: "http://localhost:42881/api/Employee",
                    success: function (result) {
                        document.getElementById("emps").innerHTML += "";
                        console.log(result);
                        /* $("#div1").html(result);*/
                        for (let emp of result) {
                            document.getElementById("emps").innerHTML += "<li>" + emp.name + "</li>";
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
